<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selectors</title>
    <link rel="stylesheet" href="./attributeSelector.css">
</head>
<body>
    
    <div class="container">

          <h1> attribute selector example</h1>

          <a href="">facebook</a>
          <a href="">twitter</a>
          <a >instagram</a>
    </div>

    <div class="container2">
        <h2> this is container2</h2>

        <a href="" target="_blank">facebook</a>
        <a href="" target="_self">instagram</a>
        <a href="" target="_blank">youtube</a>
    </div>

    <div class="container3">


        <form action="">

            <fieldset>
                <legend>login form</legend>

                <label for="un">user name</label>
                <input type="text" name="userName" id="un"><br><br>

                <label for="phno">phone number</label>
                <input type="tel" name="phno" id="phno">  <br><br>

                <label for="pass">Password</label>
                <input type="password" name="pass" id="passs"> <br><br>

                <input type="submit" value="login">
            </fieldset>
        </form>

    </div>

</body>
</html>
